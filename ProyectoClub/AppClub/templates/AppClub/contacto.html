<!DOCTYPE html>
<html lang="en">
  <head>

    {% load static %}

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="origin">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/sandstone/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <div class="container-fluid">
          
          <a class="navbar-brand" href="{% url 'Inicio' %}">AppClub</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-5">
        </br>
          <h1 class="mb-5">Contactanos</h1>
          <form
            action="https://formsubmit.co/agu96aguirre@gmail.com"
            method="POST"
          >
            <div class="mb-3">
              <label class="form-label">Nombre Completo</label>
              <input name="name" type="text" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Dirección de Email</label>
              <input name="email" type="email" class="form-control" required />
              <div id="emailHelp" class="form-text">
                No te preocupes, no lo compartiremos con nadie más.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Teléfono (opcional)</label>
              <input name="phone" \type="tel" class="form-control" />
              <div id="phoneHelp" class="form-text">
                Si prefieres hablar con una persona directamente.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Tu mensaje</label>
              <textarea
                name="message"
                class="form-control"
                rows="3"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>

        <div class="col-1"></div>

        <div class="col-6 position-relative">
          <img
            src="{% static 'AppClub/assets/img/mail.svg' %}"
            class="w-75 position-absolute top-50 start-50 translate-middle"
          />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
