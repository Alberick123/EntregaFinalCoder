{% extends "AppClub/base.html" %}
{% load static %}
{% block contenidoVariable %}
    <!-- Mashead header-->
    <header class="masthead">
        <div class="container px-5">
            <h1>Aquí puedes cargar un nuevo miembro del plantel</h1>
        </div>
    </header>
    <!-- Quote/testimonial aside-->
    <aside class="text-center">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-xl-8">
                    <div class="col-sm-11">
                    {{ form.as_table }}

                    <form action="plantel" method="POST"> {% csrf_token %}
                        <div class="form-group row">
                            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">
                                <input id="nombre" name="nombre" />
                            </div>
                            <label for="altura" class="col-sm-2 col-form-label">Altura</label>
                            <div class="col-sm-10">
                                <input id="altura" name="altura" type="number" step="0.1" />
                            </div>
                            <label for="edad" class="col-sm-2 col-form-label">Edad</label>
                            <div class="col-sm-10">
                                <input type="number" id="edad" name="edad" />
                            </div>

                            <div class="col-sm-2 col-form-label"></div>
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>

                    </form>
                </div>
                </div>
            </div>
        </div>
    </aside>

    <aside class="text-center">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-xl-8">
                    <h3><a href="/AppClub/plantel/list">Click aquí para modificar los datos cargados</a></h3>                    
                </div>
                </div>
            </div>
        </div>
    </aside>
{% endblock %}
